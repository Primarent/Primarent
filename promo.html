<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offerte - Noleggio Auto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
    <img src="logo.png" class="nav-logo" alt="Logo">
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="promo.html" class="cta">Offerte</a></li>
    </ul>
</nav>

<!-- PAGE TITLE -->
<section class="hero" style="padding: 40px 20px;">
    <h1 style="color: var(--light);">Le Nostre Offerte</h1>
    <p style="color: var(--gray);">Scegli l’auto perfetta al miglior prezzo</p>
</section>

<!-- PROMO CARDS -->
<section class="services" style="background: var(--gray);">

    <div class="services-grid">

        <!-- OFFERTA 1 -->
        <div class="service-box">
            <img src="img/auto1.jpg" alt="Auto 1" style="width:100%; border-radius:10px;">
            <h3>Fiat 500</h3>
            <p>Durata: 36 mesi</p>
            <p>Km inclusi: 45.000</p>
            <p style="font-size: 26px; font-weight: bold; color: var(--accent);">
                199€/mese
            </p>
        </div>

        <!-- OFFERTA 2 -->
        <div class="service-box">
            <img src="img/auto2.jpg" alt="Auto 2" style="width:100%; border-radius:10px;">
            <h3>Peugeot 208</h3>
            <p>Durata: 48 mesi</p>
            <p>Km inclusi: 60.000</p>
            <p style="font-size: 26px; font-weight: bold; color: var(--accent);">
                249€/mese
            </p>
        </div>

        <!-- OFFERTA 3 -->
        <div class="service-box">
            <img src="img/auto3.jpg" alt="Auto 3" style="width:100%; border-radius:10px;">
            <h3>Volkswagen Golf</h3>
            <p>Durata: 36 mesi</p>
            <p>Km inclusi: 45.000</p>
            <p style="font-size: 26px; font-weight: bold; color: var(--accent);">
                329€/mese
            </p>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    <p><a href="promo.html" style="color: var(--light); text-decoration:none;">Offerte</a> | © 2025 Noleggio Auto</p>
</footer>

</body>
</html>
